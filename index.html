<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tinkr</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/screen.css">
    <!-- All custom css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JS Libs -->
    <script src="src/libs/jquery.min.js"></script>
    <script src="src/libs/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>Sign In</legend>

                <label for="username" class="vhide">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required minlength="2">

                <label for="password" class="vhide">Password</label>
                <input id="password" name="password" type="text" placeholder="Password" required minlength="6">

                <input type="checkbox" name="remember" id="remember" class="vhide">
                <label for="remember">
                    <i class="octicon octicon-check"></i> Remember me
                </label>
                <button class="signin">Sign in</button>
                <a href="register.html" id="register" class="center">Not a member? Register here!</a>
            </fieldset>
        </form>
    </div>
</body>

<!-- App Specific JS -->
<script src="src/app/app.js"></script>

</html>
